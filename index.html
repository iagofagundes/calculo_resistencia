<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./calc_resistencia.js"defer></script>
    <title>Calculo de resistencia</title>
</head>
<body>
    <header>
        <h1>Programa para cálcular a resistência com fio condutor</h1>
    </header>
    <main>
        <hr>
        <label for="comprimento">Digite o Comprimento do condutor:</label><br>
        <input type="text"  id="comprimento" placeholder="valor em metros"><br><br>

        <label for="area">Digite a área da seção transversal condutor:</label><br>
        <input type="text"  id="area" placeholder="valor em mm²"><br><br>

        <label for="material">Selecione o material do condutor</label><br>
        <select name="" id="material">
            <option value="cobre">Material cobre</option>
            <option value="aluminio">Material Aluminio</option>
        </select><br><br>

        <button id="calcular">Calcular</button>
        <br><br>
        <hr>
        <div id="resposta"></div>
    </main>
    <footer>
        by Iago &copy; &trade;
    </footer>
</body>
</html>
